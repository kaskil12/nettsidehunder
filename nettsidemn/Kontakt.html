<!DOCTYPE html>
<html>
  <head>
    <center><title>Loader Bilde</title>
    <style>
      #dog-btn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      #dog-img {
        display: block;
        margin: 0 auto;
        max-width: 500px;
        height: auto;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Hunder</h1>
    <button id="dog-btn">klikk meg for hund!</button>
    <img id="dog-img" src="" alt="Random Dog Image">
    <script>
      const dogBtn = document.querySelector('#dog-btn');
      const dogImg = document.querySelector('#dog-img');
      const dogImages = [
        'hund0.jpg',
        'hund1.jpg',
        'hund2.jpg',
        'hund3.jpg',
        'hund4.jpg',
      ];
      dogBtn.addEventListener('click', function() {
        const randomIndex = Math.floor(Math.random() * dogImages.length);
        dogImg.src = dogImages[randomIndex];
      });
    </script>
  </body>
</center>
</html>
